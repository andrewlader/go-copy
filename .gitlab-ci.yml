# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence

image: tetafro/golang-gcc:1.15-alpine
variables:
  # Package version can only contain numbers (0-9), and dots (.).
  # Must be in the format of X.Y.Z, i.e. should match /\A\d+\.\d+\.\d+\z/ regular expresion.
  # See https://docs.gitlab.com/ee/user/packages/generic_packages/#publish-a-package-file
  PACKAGE_VERSION: "0.0.5"

stages:
  - build
  # - test

build mac amd64:
  stage: build
  script:
    - echo "current branch:"
    - echo $CI_COMMIT_BRANCH
    - echo "${CI_JOB_ID}" > CI_JOB_ID.txt
    # - goos=darwin goarch=amd64 go build -o dist/$PACKAGE_VERSION/darwin/amd64
    - goos=darwin goarch=amd64 go build
  artifacts:
    name: go-copy
    paths:
      - dist/$PACKAGE_VERSION/macos/amd64
      - CI_JOB_ID.txt
    expire_in: never
  rules:
    - if: $CI_COMMIT_TAG

build mac arm64:
  stage: build
  script:
    # - goos=darwin goarch=arm64 go build -o dist/$PACKAGE_VERSION/darwin/arm64
    - goos=darwin goarch=arm64 go build
  artifacts:
    name: go-copy
    paths:
      - dist/$PACKAGE_VERSION/macos/arm64
    expire_in: never
  rules:
    - if: $CI_COMMIT_TAG

build windows amd64:
  stage: build
  script:
    # - goos=windows goarch=amd64 go build -o dist/$PACKAGE_VERSION/windows/amd64
    - goos=windows goarch=amd64 go build
  artifacts:
    name: go-copy
    paths:
      - dist/$PACKAGE_VERSION/windows/amd64
    expire_in: never
  rules:
    - if: $CI_COMMIT_TAG

# sast:
#   stage: test
# include:
# - template: Security/SAST.gitlab-ci.yml


release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - |
      release-cli create --name "Release $CI_COMMIT_TAG" --tag-name $CI_COMMIT_TAG \
        --assets-link "{\"name\":\"Executable file\",\"url\":\"https://gitlab.com/some/repo/-/jobs/`cat CI_JOB_ID.txt`/artifacts/file/your_app.exe\"}"
  rules:
    - if: $CI_COMMIT_TAG
