image: golang:1.18

##########
# Section for General Commits
##########

stages:
  - build
  - test
  - release

unit testing on commit:
  stage: test
  script:
    - echo "Testing go-copy..."
    - go test ./... -v
  rules:
    - if: ($CI_COMMIT_TAG == "" || $CI_COMMIT_TAG == null)

